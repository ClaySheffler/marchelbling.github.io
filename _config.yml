# https://github.com/mojombo/jekyll/wiki/Configuration

# Don't use custom plugins
safe: true

baseurl: /
url: http://localhost:4000

# Site source
source: .
# Where to put the compiled site
destination: ./_site
# Markdown engine
markdown: kramdown
# Use Pygments for syntax highlighting
pygments: true

# Exclude these files from compilation
exclude: [Gemfile, Gemfile.lock, CNAME, README.md, vendor]

# Don't produce a 'related posts' index
lsi: false

# Permalink style
permalink: /:year/:month/:title

# posts per page
paginate: 3
