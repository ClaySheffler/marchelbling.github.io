<article class="post">
  <div class="post-meta">
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    {% if page.description %}
      <h2>{{ page.description }}</h2>
    {% endif %}
  </div>

  <div class="text">
    {% if content %}
    {{ content }}
    {% else %}
    {{ page.content }}
    {% endif %}
  </div>

  <ul class="post-meta tags">
    {% for tag in page.tags %}
    <li><a href="/search.html?tags={{ tag }}">{{ tag | downcase }}</a></li>
    {% endfor %}
  </ul>
</article>
